<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="/css/typography.css" />
  <title>Custom Embed</title>

</head>
<body>
<wrapper>
  <main>
  <div class="widget">
    <h1>Hello from a custom Wix iFrame!</h1>
    <p>This is fully styled and interactive HTML.</p>
    <button class="button" onclick="sendMessage()">Send Message</button>
  </div>

  <script>
    function sendMessage() {
      // This won't reach the Wix page itself without Velo + postMessage bridge
      alert('Message sent from inside the iframe!');
    }

    // Example of animation or dynamic content
    document.querySelector('.widget').style.opacity = 0;
    setTimeout(() => {
      document.querySelector('.widget').style.opacity = 1;
      document.querySelector('.widget').style.transition = 'opacity 1s ease-in';
    }, 200);
  </script>
  </main>
</wrapper>
</body>
</html>
