<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Embed</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(145deg, #033C5A, #021F2E);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .widget {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .button {
      background: #AA9868;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .button:hover {
      background: #8c7b58;
    }
  </style>
</head>
<body>

  <div class="widget">
    <h1>Hello from a custom Wix iFrame!</h1>
    <p>This is fully styled and interactive HTML.</p>
    <button class="button" onclick="sendMessage()">Send Message</button>
  </div>

  <script>
    function sendMessage() {
      // This won't reach the Wix page itself without Velo + postMessage bridge
      alert('Message sent from inside the iframe!');
    }

    // Example of animation or dynamic content
    document.querySelector('.widget').style.opacity = 0;
    setTimeout(() => {
      document.querySelector('.widget').style.opacity = 1;
      document.querySelector('.widget').style.transition = 'opacity 1s ease-in';
    }, 200);
  </script>

</body>
</html>
